<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Chapter4-06 Array Node.</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="app1"></div>
  <div id="app2"></div>
  <script src="react/build/react.js"></script>
  <script src="react/build/react-dom.js"></script>
  <script src="babel/browser.js"></script>
  <script type="text/babel">
    var ArrayNode1 = React.createClass({
      displayName: 'ArrayNode1',

      render: function() {
        var arrayNodes = [
          <h1 key="title"><span><em>Hell</em>o </span>JSX.</h1>,
          <p key="text">text text text text</p>,
          <p key="word">word word word word</p>,
          <br key="br" />,
          ' ',
          '!'
        ];

        return (
          <article>{arrayNodes}</article>
        );
      }
    });

    ReactDOM.render(
      <ArrayNode1 />,
      document.getElementById('app1')
    );

    var ArrayNode2 = React.createClass({
      render: function() {
        return (
          <article>{this.props.children}</article>
        );
      }
    });

    ReactDOM.render(
      <ArrayNode2>
        <h1 key="title"><span><em>Hell</em>o </span>JSX.</h1>
        <p key="text">text text text text</p>
        <p key="word">word word word word</p>
        <br key="br" />
        {' '}
        !
      </ArrayNode2>,
      document.getElementById('app2')
    );
  </script>
</body>
</html>
