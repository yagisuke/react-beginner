<!DOCTYPE html>
<html lang="ja">
<head>
  <title>NO.02 Custom Component</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="app1"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <script src="react/build/react.js"></script>
  <script src="react/build/react-dom.js"></script>
  <script>
    var MyComponent = React.createClass({
      render: function() {
        return React.DOM.span(null, "app id: " + this.props.appid + ".");
      }
    });
    var MyComponetFactory = React.createFactory(MyComponent);
    ReactDOM.render(
      React.createElement(MyComponent, {
        appid: 1
      }),
      document.getElementById("app1")
    );
    ReactDOM.render(
      MyComponetFactory({
        appid: 2
      }),
      document.getElementById("app2")
    );
    ReactDOM.render(
      React.createElement("span", null, "app id: 3."),
      document.getElementById("app3")
    );
  </script>
</body>
</html>
