<!DOCTYPE html>
<html lang="ja">
<head>
  <title>NO.01 Hello React.</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="app"></div>
  <script src="react/build/react.js"></script>
  <script src="react/build/react-dom.js"></script>
  <script>
    ReactDOM.render(
      React.DOM.h1({
          id: "app-heading-id",
          // class, for, styleは利用時に注意。
          className: "app-heading-class",
          htmlFor: "me",
          style: {
            color: "gray",
            fontFamily: "verdana"
          }
        },
        React.DOM.span(null,
          React.DOM.em(null, "Hell"),
          "o "),
        "React."),
      document.getElementById("app")
    );
  </script>
</body>
</html>
